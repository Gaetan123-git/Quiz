<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS CDN for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-background text-foreground bg-game-bg">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div id="auth" class="gaming-card p-8 rounded-xl max-w-sm w-full mx-auto shadow-2xl animate-glow">
      <div class="text-center mb-6">
        <span class="text-5xl mb-2 block">🎓</span>
        <h1 class="text-4xl font-bold mb-2 text-gradient">FrenchQuest</h1>
        <p class="text-game-muted text-lg mb-2">Rejoignez le fun !</p>
        <p class="text-game-muted text-sm">Inscrivez-vous pour commencer votre voyage linguistique et défier vos amis dans nos quiz !</p>
      </div>
      <form>
        <div class="mb-4 relative">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-game-primary text-xl">👤</span>
          <input type="text" id="register-username" placeholder="Nom d'utilisateur" required
                 class="w-full p-3 pl-10 rounded-lg bg-input text-foreground border-2 border-border focus:border-primary transition-colors">
        </div>
        <div class="mb-4 relative">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-game-primary text-xl">🔒</span>
          <input type="password" id="register-password" placeholder="Mot de passe" required
                 class="w-full p-3 pl-10 pr-10 rounded-lg bg-input text-foreground border-2 border-border focus:border-primary transition-colors">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-game-muted cursor-pointer" onclick="togglePasswordVisibility('register-password')">👁️</span>
        </div>
        <button id="register-button" type="button" onclick="register()"
                class="w-full p-3 rounded-lg button-gradient text-primary-foreground font-bold hover:opacity-90 transition-opacity">
          S'inscrire
        </button>
      </form>
      <p class="mt-4 text-center text-game-muted text-sm">Déjà un compte ? <a href="/login" class="text-accent hover:underline">Connectez-vous !</a></p>
    </div>
    <!-- Conteneur pour les Toasts -->
    <div id="toast-container"></div>
  </div>
  <script>
    function togglePasswordVisibility(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
  <script src="inscription.js"></script>
</body>
</html>
